[tool.poetry]
name = "parabellum"
version = "0.0.0"
description = "Parabellum environment for parallel warfare simulation"
authors = ["Noah Syrkis <desk@syrkis.com>"]
readme = "README.md"
repository = "https://github.com/syrkis/parabellum"
license = "MIT"
keywords = ["warfare", "simulation", "parallel", "environment"]

[tool.poetry.dependencies]
python = "^3.11,<3.13"
pygame = "^2.5.2"
moviepy = "^1.0.3"
jupyterlab = "^4.2.2"
darkdetect = "^0.8.0"
poetry = "^1.8.3"
tqdm = "^4.66.4"
jaxmarl = "0.0.3"
geopy = "^2.4.1"
osmnx = "1.9.4"
rasterio = "^1.3.10"
seaborn = "^0.13.2"
numpy = "<2"
ipykernel = "^6.29.5"
folium = "^0.17.0"
pandas = "^2.2.2"
contextily = "^1.6.0"
opencv-python = "^4.10.0.84"
einops = "^0.8.0"
jax = "0.4.17"

[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
sphinx = "^7.0.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.2"
pytest-cov = "^5.0.0"

[tool.poetry-dynamic-versioning]
enable = true
vcs = "git"
style = "semver"

[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning>=1.0.0,<2.0.0"]
build-backend = "poetry_dynamic_versioning.backend"

[tool.pyright]
venvPath = "."
venv = ".venv"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "--cov=parabellum --cov-report=term-missing"
testpaths = ["test"]
