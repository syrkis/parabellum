[tool.poetry]
name = "parabellum"
version = "0.5.7"
description = "Parabellum environment for parallel warfare simulation"
authors = ["Noah Syrkis <desk@syrkis.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11,<3.12"
jupyterlab = "^4.2.2"
poetry = "^1.8.3"
tqdm = "^4.66.4"
geopy = "^2.4.1"
osmnx = "2.0.0b0"
rasterio = "^1.3.10"
ipykernel = "^6.29.5"
folium = "^0.17.0"
pandas = "^2.2.2"
contextily = "^1.6.0"
einops = "^0.8.0"
jaxtyping = "^0.2.33"
cartopy = "^0.23.0"
stadiamaps = "^3.2.1"
cachier = "^3.1.2"
equinox = "^0.11.11"
jax = "^0.5.0"

[tool.poetry.group.dev.dependencies]
esch = { path = "../../esch" }

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pyright]
venvPath = "."
venv = ".venv"

[tool.ruff]
line-length = 120
