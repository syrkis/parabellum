[project]
name = "parabellum"
version = "0.0.53"
description = "Parabellum environment for parallel warfare simulation"
authors = [{ name = "Noah Syrkis", email = "desk@syrkis.com" }]
requires-python = ">=3.11,<3.12"
readme = "README.md"
dependencies = [
    "jupyterlab>=4.2.2,<5",
    "poetry>=1.8.3,<2",
    "tqdm>=4.66.4,<5",
    "geopy>=2.4.1,<3",
    "osmnx==2.0.0b0",
    "rasterio>=1.3.10,<2",
    "ipykernel>=6.29.5,<7",
    "folium>=0.17.0,<0.18",
    "pandas>=2.2.2,<3",
    "contextily>=1.6.0,<2",
    "einops>=0.8.0,<0.9",
    "jaxtyping>=0.2.33,<0.3",
    "cartopy>=0.23.0,<0.24",
    "stadiamaps>=3.2.1,<4",
    "cachier>=3.1.2,<4",
    "jax>=0.6.0,<0.7",
    "gymnax>=0.0.8,<0.0.9",
    "evosax>=0.1.6,<0.2",
    "distrax>=0.1.5,<0.2",
    "optax>=0.2.4,<0.3",
    "flax>=0.10.4,<0.11",
    "numpy>=2.2.3,<3",
    "brax>=0.12.1,<0.13",
    "wandb>=0.19.7,<0.20",
    "flashbax>=0.1.2,<0.2",
    "navix>=0.7.0,<0.8",
    "omegaconf>=2.3.0,<3",
    "jax-tqdm>=0.3.1,<0.4",
    "ipython>=8.36.0",
    "notebook>=7.4.2",
    "equinox>=0.12.2",
]

[dependency-groups]
dev = ["esch", "ty>=0.0.1a6"]

[tool.uv]

[tool.uv.sources]
esch = { path = "../../esch" }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pyright]
venvPath = "."
venv = ".venv"

[tool.ruff]
line-length = 120
